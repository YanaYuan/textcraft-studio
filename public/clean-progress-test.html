<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Progress Bar Test</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }

        .test-container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #ff00aa);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 212, 255, 0.5);
        }

        /* ç§‘å¹»é£æ ¼åŠ è½½å±‚ */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(5, 5, 15, 0.95), rgba(15, 15, 25, 0.95));
            backdrop-filter: blur(15px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .loading.show {
            display: flex;
        }

        /* ç§‘å¹»èƒŒæ™¯ç½‘æ ¼åŠ¨ç”» */
        .loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-flow 20s linear infinite;
            opacity: 0.2;
        }

        @keyframes grid-flow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* ä¸»åŠ è½½å®¹å™¨ - NO BACKGROUND */
        .loading-container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: transparent;
            backdrop-filter: none;
        }

        /* ç§‘å¹»é£æ ¼è¿›åº¦æ¡å®¹å™¨ */
        .progress-container {
            margin: 30px 0;
            position: relative;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 212, 255, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #00d4ff 0%, 
                #ff00aa 50%, 
                #00d4ff 100%);
            background-size: 200% 100%;
            border-radius: 20px;
            width: 0%;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            animation: progress-glow 2s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes progress-glow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 30px rgba(255, 0, 170, 0.6);
            }
        }

        /* è¿›åº¦æ¡é—ªå…‰æ•ˆæœ */
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: progress-shine 3s ease-in-out infinite;
        }

        @keyframes progress-shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* è¿›åº¦ç™¾åˆ†æ¯”æ˜¾ç¤º */
        .progress-percentage {
            position: absolute;
            top: -35px;
            left: 0;
            color: #00d4ff;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* çŠ¶æ€æ–‡æœ¬ */
        .status-text {
            color: #00d4ff;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
            animation: text-pulse 2s ease-in-out infinite;
        }

        .sub-status {
            color: rgba(0, 212, 255, 0.8);
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
            opacity: 0.9;
            animation: text-fade 3s ease-in-out infinite;
        }

        @keyframes text-pulse {
            0%, 100% { 
                opacity: 0.8; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.02);
            }
        }

        @keyframes text-fade {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* ç²’å­æ•ˆæœ */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: particle-float 8s linear infinite;
            box-shadow: 0 0 6px #00d4ff;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸš€ Clean Progress Bar Test</h1>
        <p>æµ‹è¯•æ— åœ†ç¯çš„ç§‘å¹»é£æ ¼è¿›åº¦æ¡</p>
        
        <button class="btn" onclick="startDemo()">ğŸ¯ Start Demo (English)</button>
        <button class="btn" onclick="startDemoCN()">ğŸ¯ å¼€å§‹æ¼”ç¤º (ä¸­æ–‡)</button>
        <button class="btn" onclick="stopDemo()">âŒ Stop Demo</button>
    </div>

    <!-- åŠ è½½åŠ¨ç”» - NO SPINNER -->
    <div class="loading" id="loadingDiv">
        <div class="loading-container">
            <!-- è¿›åº¦æ¡åŒºåŸŸ -->
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-percentage" id="progressPercentage">0%</div>
            </div>
            
            <!-- çŠ¶æ€æ–‡æœ¬ -->
            <div class="status-text" id="statusText">âš¡ Initializing Neural Processors...</div>
            <div class="sub-status" id="subStatus">Preparing quantum algorithms for content analysis</div>
            
            <!-- ç²’å­æ•ˆæœèƒŒæ™¯ -->
            <div class="particles" id="particles"></div>
        </div>
    </div>

    <script>
        let progressInterval;
        let currentProgress = 0;
        
        const loadingStagesEN = [
            { progress: 15, status: "ğŸ§  Neural Network Initialization", subStatus: "Loading AI models and quantum processors..." },
            { progress: 30, status: "ğŸ“ Content Analysis Phase", subStatus: "Parsing input data with advanced NLP algorithms..." },
            { progress: 50, status: "ğŸ¨ Creative Engine Activation", subStatus: "Generating design patterns and visual layouts..." },
            { progress: 70, status: "ğŸ–¼ï¸ Image Synthesis Module", subStatus: "Creating high-quality visual assets..." },
            { progress: 85, status: "âš¡ Final Assembly Process", subStatus: "Compiling PPT components with quantum optimization..." },
            { progress: 95, status: "ğŸš€ Quality Assurance Check", subStatus: "Validating output with AI quality metrics..." },
            { progress: 100, status: "âœ… Generation Complete", subStatus: "Your stunning PPT page is ready!" }
        ];

        const loadingStagesCN = [
            { progress: 15, status: "ğŸ§  ç¥ç»ç½‘ç»œåˆå§‹åŒ–ä¸­", subStatus: "åŠ è½½AIæ¨¡å‹å’Œé‡å­å¤„ç†å™¨..." },
            { progress: 30, status: "ğŸ“ å†…å®¹åˆ†æé˜¶æ®µ", subStatus: "ä½¿ç”¨å…ˆè¿›NLPç®—æ³•è§£æè¾“å…¥æ•°æ®..." },
            { progress: 50, status: "ğŸ¨ åˆ›æ„å¼•æ“æ¿€æ´»", subStatus: "ç”Ÿæˆè®¾è®¡æ¨¡å¼å’Œè§†è§‰å¸ƒå±€..." },
            { progress: 70, status: "ğŸ–¼ï¸ å›¾åƒåˆæˆæ¨¡å—", subStatus: "åˆ›å»ºé«˜è´¨é‡è§†è§‰èµ„æº..." },
            { progress: 85, status: "âš¡ æœ€ç»ˆè£…é…å¤„ç†", subStatus: "é‡å­ä¼˜åŒ–ç¼–è¯‘PPTç»„ä»¶..." },
            { progress: 95, status: "ğŸš€ è´¨é‡ä¿è¯æ£€æŸ¥", subStatus: "ä½¿ç”¨AIè´¨é‡æŒ‡æ ‡éªŒè¯è¾“å‡º..." },
            { progress: 100, status: "âœ… ç”Ÿæˆå®Œæˆ", subStatus: "æ‚¨ç²¾ç¾çš„PPTé¡µé¢å·²å‡†å¤‡å°±ç»ªï¼" }
        ];

        function startDemo() {
            showLoading(true, loadingStagesEN);
        }

        function startDemoCN() {
            showLoading(true, loadingStagesCN);
        }

        function stopDemo() {
            showLoading(false);
        }

        function showLoading(isLoading, stages = loadingStagesEN) {
            const loadingDiv = document.getElementById('loadingDiv');
            
            if (isLoading) {
                loadingDiv.classList.add('show');
                startLoadingProgress(stages);
                createParticles();
            } else {
                loadingDiv.classList.remove('show');
                clearParticles();
            }
        }

        function startLoadingProgress(loadingStages) {
            currentProgress = 0;
            let stageIndex = 0;
            
            const progressFill = document.getElementById('progressFill');
            const progressPercentage = document.getElementById('progressPercentage');
            const statusText = document.getElementById('statusText');
            const subStatus = document.getElementById('subStatus');
            
            // åˆå§‹çŠ¶æ€
            if (progressFill) progressFill.style.width = '0%';
            if (progressPercentage) progressPercentage.textContent = '0%';
            if (statusText) statusText.textContent = loadingStages[0].status;
            if (subStatus) subStatus.textContent = loadingStages[0].subStatus;
            
            progressInterval = setInterval(() => {
                // éšæœºå¢é•¿é€Ÿåº¦ï¼Œæ¨¡æ‹ŸçœŸå®å¤„ç†è¿‡ç¨‹
                const increment = Math.random() * 3 + 0.5;
                currentProgress = Math.min(currentProgress + increment, 100);
                
                // æ›´æ–°è¿›åº¦æ¡
                if (progressFill) {
                    progressFill.style.width = currentProgress + '%';
                }
                if (progressPercentage) {
                    progressPercentage.textContent = Math.floor(currentProgress) + '%';
                    progressPercentage.style.left = `calc(${currentProgress}% - 20px)`;
                }
                
                // æ›´æ–°çŠ¶æ€æ–‡æœ¬
                const currentStage = loadingStages[stageIndex];
                if (currentProgress >= currentStage.progress && stageIndex < loadingStages.length - 1) {
                    stageIndex++;
                    if (statusText) statusText.textContent = loadingStages[stageIndex].status;
                    if (subStatus) subStatus.textContent = loadingStages[stageIndex].subStatus;
                }
                
                // è¾¾åˆ°100%æ—¶åœæ­¢
                if (currentProgress >= 100) {
                    clearInterval(progressInterval);
                    if (statusText) statusText.textContent = loadingStages[loadingStages.length - 1].status;
                    if (subStatus) subStatus.textContent = loadingStages[loadingStages.length - 1].subStatus;
                    
                    // 3ç§’åè‡ªåŠ¨å…³é—­
                    setTimeout(() => {
                        showLoading(false);
                    }, 3000);
                }
            }, 150); // æ¯150msæ›´æ–°ä¸€æ¬¡
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;
            
            // æ¸…ç†ç°æœ‰ç²’å­
            particlesContainer.innerHTML = '';
            
            // åˆ›å»ºç²’å­
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    
                    // éšæœºé¢œè‰²
                    const colors = ['#00d4ff', '#ff00aa', '#00ff88', '#ffaa00'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.boxShadow = `0 0 6px ${particle.style.background}`;
                    
                    particlesContainer.appendChild(particle);
                }, i * 200);
            }
        }

        function clearParticles() {
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer) {
                particlesContainer.innerHTML = '';
            }
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        }
    </script>
</body>
</html>
